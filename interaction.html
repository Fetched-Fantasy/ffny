<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="Fetched Fantasy Interactable Page">
  <meta property="og:description" content="This page is an interactable one!">
  <meta property="og:image" content="https://raw.githubusercontent.com/Fetched-Fantasy/ffny/refs/heads/main/Copilot_20250903_093151.png">
  <meta property="og:url" content="https://ffny.pages.dev/interaction">
  <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BY4KC1P2F8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-BY4KC1P2F8');
    </script>
    <link rel="icon" href="https://raw.githubusercontent.com/Fetched-Fantasy/ffny/refs/heads/main/Copilot_20250903_093151.png" type="image/x-icon">
    <title>Fablous</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-controls.css">
    <script src="offline.js" defer></script>
</head>
<body id="interaction-page">
<div class="container" style="position:relative;">
        <h1 class="text-center">Fablous</h1>
        <p>Welcome to Fablous!</p>
    </div>
    <!-- Pause overlay -->
    <div id="pauseOverlay" class="pause-overlay" aria-hidden="true">
        <div class="pause-menu">
            <h2>Paused</h2>
            <div class="pause-actions">
                <button id="resumeBtn" class="btn btn-primary">Resume</button>
                <button id="settingsBtn" class="btn btn-secondary">Settings</button>
            </div>
            <!-- Settings panel (hidden until Settings is clicked) -->
            <div id="settingsPanel" class="settings-panel" style="display:none;">
                <h3>Settings</h3>
                <div class="setting-row">
                    <label for="inertiaRange">Camera inertia: <span id="inertiaValue">0.02</span></label>
                    <input type="range" id="inertiaRange" min="0" max="0.2" step="0.01" value="0.02">
                </div>
                <div class="setting-row">
                    <label for="sensitivityRange">Angular sensitivity: <span id="sensitivityValue">800</span></label>
                    <input type="range" id="sensitivityRange" min="200" max="5000" step="50" value="800">
                </div>
                <div class="settings-actions">
                    <button id="saveSettingsBtn" class="btn btn-primary">Save</button>
                    <button id="backFromSettingsBtn" class="btn btn-secondary">Back</button>
                </div>
            </div>
            <div class="pause-footer">
                <a href="https://discord.gg/5MZyyq3MSw" id="pauseDiscord" target="_blank" class="btn btn-sm btn-outline-light">Join our Discord</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Login Modal -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-modal">
            <h2>Enter Your Username</h2>
            <div class="login-form">
                <input type="text" id="usernameInput" placeholder="Username" maxlength="20">
                <div class="mode-select">
                    <label>
                        <input type="radio" name="gameMode" id="singlePlayerMode" checked>
                        Single Player
                    </label>
                    <label>
                        <input type="radio" name="gameMode" id="multiPlayerMode">
                        Multiplayer
                    </label>
                </div>
                <div class="world-select">
                    <label for="worldSelect">Select World:</label>
                    <select id="worldSelect" class="form-control">
                        <option value="default">Default World</option>
                        <option value="home">My Home World</option>
                        <!-- Other worlds will be loaded dynamically -->
                    </select>
                </div>
                <button id="loginButton" class="btn btn-primary">Start Game</button>
                <p id="loginError" class="login-error"></p>
                <div class="world-actions">
                    <a href="engine.html" class="btn btn-secondary">Create New World</a>
                </div>
            </div>
        </div>
    </div>
    <div class="game-container">
        <div class="game-header"><div class="game-badge">Beta</div></div>
        <div id="game-root"></div>
        <div id="lockHint" class="lock-hint">Click to lock mouse â€” press Esc to release</div>
    </div>
    <script src="interaction.js" defer></script>
    <div id="offlineToast" class="toast-notification">
        <span id="offlineToastMessage"></span>
    </div>
</body>
</html>
