<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div id="admin-chat-display" class="mb-3">
            <!-- Messages will load here -->
        </div>

    <script>
    // Get a reference to the chat display
    const chatDisplay = document.getElementById('admin-chat-display');

    // Function to load messages from local storage
    function loadMessages() {
        const storedMessages = localStorage.getItem('chatMessages');
        if (storedMessages) {
            const messages = JSON.parse(storedMessages);
            messages.forEach(message => {
                displayMessage(message);
            });
        }
    }

    // Function to display a message in the chat window
    function displayMessage(message) {
      const messageElement = document.createElement('div');

      // Set the text content of the message element
      messageElement.textContent = message.text;
      // Append the message element to the chat display
      chatDisplay.appendChild(messageElement);
    }


    // Initialize Ably
    const ably = new Ably.Realtime('YOUR_ABLY_API_KEY');
    // Get the channel
    const channel = ably.channels.get('ffny-chat');

    // Subscribe to messages on the channel
    channel.subscribe('message', function (message) {
        // Extract data from the message
        const messageText = message.data.text;

         // Create a new message object
        const message = { text: messageText };
         displayMessage(message);
    });

     // Load initial messages
    loadMessages();
    </script>
    </div>
</body>
</html>
