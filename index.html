<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Fetched Fantasy">
    <meta property="og:description" content="Fetched Fantasy is a virtual group in a game called VRChat that hosts events/instances for people to have a good time in.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630"> <!-- Replace with your image -->
    <meta property="og:url" content="YOUR_PAGE_URL"> <!-- Replace with your URL -->
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>About Me</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            line-height: 1.6;
        }

        .parallax {
            /* The image used */
            background-image: url("https://via.placeholder.com/1920x1080"); /* Replace with your image */

            /* Set a specific height */
            height: 100%;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }

        .nav {
            margin-top: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .about-me {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .discord-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289DA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="parallax">
        <div class="header">
            <h1>My Awesome Page</h1>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <div class="about-me">
            <h2>About Me</h2>
            <p>This is a brief introduction about myself. I enjoy coding, learning new things, and building awesome projects.</p>
            <a href="https://discord.gg/YOUR_DISCORD_SERVER_INVITE" class="discord-link" target="_blank">Join My Discord Server</a>
        </div>
    </div>

</body>
</html>
